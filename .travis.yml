language: rust
sudo: false
rust: stable

env:
  global:
    - PROJECT_NAME=rubigo
    - FILE_NAME=${PROJECT_NAME}-${TRAVIS_OS_NAME}-64bit.tar.gz

script:
  - cargo test -- --nocapture
  - cargo build --release

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export OPENSSL_INCLUDE_DIR=`brew --prefix openssl`/include; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export OPENSSL_LIB_DIR=`brew --prefix openssl`/lib; fi

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

branches:
  only:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
    - master

before_deploy:
  - strip "target/release/${PROJECT_NAME}"
  - tar czf "${FILE_NAME}" -C target/release "${PROJECT_NAME}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${FILE_NAME}"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    on_success: never
